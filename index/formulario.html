<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #34495e, #fff);
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }

        fieldset {
            border: 3px solid #34495e;
        }

        legend {
            border: 1px solid #34495e;
            padding: 10px;
            text-align: center;
            background-color: #34495e;
            border-radius: 8px;
            color: #fff;
        }

        .inputbox {
            position: relative;
            margin-bottom: 20px;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            color: #fff;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }

        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
            color: #fff;
        }

        .inputUser:focus~.labelInput,
        .inputUser:valid~.labelInput {
            top: -20px;
            font-size: 12px;
            color: #34495e;
        }

        #data_nascimento {
            background: none;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            color: #fff;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
            padding: 8px 0;
        }

        #data_nascimento::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .inputUser:focus~label[for="data_nascimento"],
        .inputUser:valid~label[for="data_nascimento"] {
            top: -20px;
            font-size: 12px;
            color: #fff;
        }

        #submit {
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            width: 100%;
            border: none;
            padding: 20px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        #submit:hover{
            background-image: linear-gradient(to right, rgb(0,80,172),  rgb(80, 19, 195));
        }
    </style>

</head>

<body>
    <div class="box">
        <form action="formulario.php" method="POST">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="sexo" value="outro">
                <label for="outro">Outro</label>
                <div class="inputbox">
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                    <label for="data_nascimento" class="labelInput">Data de Nascimento</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endere√ßo</label>
                </div>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <script>
        const dataNascimentoInput = document.getElementById('data_nascimento');
        const dataNascimentoLabel = document.querySelector('label[for="data_nascimento"]');

        dataNascimentoInput.addEventListener('focus', () => {
            dataNascimentoLabel.style.top = '-20px';
            dataNascimentoLabel.style.fontSize = '12px';
            dataNascimentoLabel.style.color = '#34495e';
        });

        dataNascimentoInput.addEventListener('blur', () => {
            if (!dataNascimentoInput.value) {
                dataNascimentoLabel.style.top = '0px';
                dataNascimentoLabel.style.fontSize = '15px';
                dataNascimentoLabel.style.color = '#fff';
            }
        });

        dataNascimentoInput.addEventListener('input', () => {
            if (dataNascimentoInput.value) {
                dataNascimentoLabel.style.top = '-20px';
                dataNascimentoLabel.style.fontSize = '12px';
                dataNascimentoLabel.style.color = '#34495e';
            }
        });
    </script>
</body>

</html>
